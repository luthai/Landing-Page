<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Project: Landing Page</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="menu-logo">Header Logo</div>
                <div class="menu-links">
                    <div class="header-link-one">header link one</div>
                    <div class="header-link-two">header link two</div>
                    <div class="header-link-three">header link three</div>
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="header">
                <div class="header-hero">
                    <div class="main-text">This website is awesome</div>
                    <div class="secondary-text">
                        This website has some subtext that goes here under the
                        main title. It's a smaller font and the color is lower contrast
                    </div>
                    <button class="btn-sign-up">Sign up</button>
                </div>
                <img class="header-image" src="images/pexels-laura-tancredi-7078666.jpg"/>
            </div>
        </div>
        <div class="information-container">
            <div class="info-menu">
                <div class="info-text">Some random information.</div>
                <div class="info-images">
                    <div class="info-table-image">
                        <img class="info-image" src="images/pexels-david-selbert-8797307.jpg" alt="image 1">
                        <figcaption class="info-img-caption">this is some subtext under an illustration og image</figcaption>
                    </div>
                    <div class="info-table-image">
                        <img class="info-image" src="images/pexels-eberhard-grossgasteiger-534164.jpg" alt="image 2">
                        <figcaption class="info-img-caption">this is some subtext under an illustration og image</figcaption>
                    </div>
                    <div class="info-table-image">
                        <img class="info-image" src="images/pexels-irina-iriser-1381679.jpg" alt="image 3">
                        <figcaption class="info-img-caption">this is some subtext under an illustration og image</figcaption>
                    </div>
                    <div class="info-table-image">
                        <img class="info-image" src="images/pexels-michael-block-3225517.jpg" alt="image 4">
                        <figcaption class="info-img-caption">this is some subtext under an illustration og image</figcaption>
                    </div>
                </div>
            </div>
        </div>
        <div class="quote-container">
            <figure class="quote-caption">
                <blockquote class="quote">
                    This is an inspiring quote, or a testimonial from a customer.
                    Maybe it's just filling up space, or maybe people will actually read it.
                    Who knows? All I know is that it looks nice.
                </blockquote>
                <figcaption class="quote-author">-Thor, God of Thunder</figcaption>
            </figure>
        </div>
    </body>
</html>
